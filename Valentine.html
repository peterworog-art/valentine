/* âœ¨ Typewriter Effect */
  
function typeWriter(text, elementId, speed=35){
  
  let i = 0;
  
  const el = document.getElementById(elementId);
  
  el.innerHTML = "";
  

  
  function typing(){
  
    if(i < text.length){
  
      el.innerHTML += text.charAt(i);
  
      i++;
  
      setTimeout(typing, speed);
  
    }
  
  }
  
  typing();
  
}
